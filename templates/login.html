<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
    <title>Breath-Scan</title>
</head>
<style>
    body{
      background-image: url("{{ url_for('static', filename='images/back-img.jpg') }}");
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover, 100% auto;
      background-attachment: fixed;
      overflow: hidden;
  }
  </style>
<body>
    <section>
        <div class="container">
            <p class="lines1" style="margin-top: 0; padding-top: 20px;">Login</p>
            <br>
            <br>
            <form action="{{ url_for('login') }}" method="post">
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                  </div>
                  <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                  </div>
                  <button type="submit" class="login-btn">Login</button>
                  <p class="register-link">Don't have an account? <a href="{{ url_for('register') }}">Register</a></p>
            </form>
            <br>
            <br>
        </div>
      </section>
</body>
</html>
